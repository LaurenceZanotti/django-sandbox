{% extends "tasks/layout.html" %}

{% block body %}
<h1 class="text-center">Add tasks</h1>
<form action="{% url 'tasks:add' %}" method="POST">
    <label for="id_new_task">Insert a task: </label>
    {{ form }}
    <br>
    <input type="submit" value="Add task" class="btn btn-success mt-2">
    {% csrf_token %}
</form>
<a href="{% url 'tasks:index' %}" class="btn btn-primary mt-1">Cancel</a>
{% endblock %}
